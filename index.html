<!DOCTYPE html>
<html>
  <head>
    <title>Колесо фильмов</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" type="image/png" href="favicon.png">
  </head>

  <body>
    <div id="container">
      <div class="box left">
        <ul id="movieList">
        </ul>
        <div id="controls">
          <input type="text" id="newMovie" placeholder="Название фильма" maxlength="25">
          <select id="colorSelect">
            <option value="null"> </option>
            <option value="player-1"> </option>
            <option value="player-2"> </option>
          </select>
          <button id="btnAddMovie">+</button>
        </div>
      </div>

      <div id="wheelOfFortune">
        <canvas id="wheel" width="500" height="500"></canvas>
        <div id="spin">КРУТИТЬ</div>
      </div>

      <div class="box right">
        <div class="leaderboard">
          <div class="leaderboard-item">
            <span class="score-1"></span><span class="player-1"></span><span class="leaderboard-emoji"></span>
          </div>
          <div class="leaderboard-item">
            <span class="score-2"></span><span class="player-2"></span><span class="leaderboard-emoji"></span>
          </div>
          </div>
          <div class="player-info">
        </div>
        <button id="btnShop">Магазин</button>
        <div class="slider-container">
          <input type="range" min="10" max="50" step="1" class="slider">
          <span class="slider-text">Длительность: <span id="sliderValue">10</span> с.</span>
        </div>
      </div>
      
    <script type="module" src="src/index.js"></script>

        storageBucket: "kinowheel-729ea.appspot.com",
        messagingSenderId: "801228503558",
        appId: "1:801228503558:web:42a5e83f3f432bd008e187",
        measurementId: "G-EP0KHTHYH0"
      };
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
  </body>
</html>
